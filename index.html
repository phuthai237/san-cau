
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Primary Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Badminton Pro" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#064e3b" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3058/3058284.png" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3058/3058284.png" />
    <link rel="manifest" href="manifest.json" />
    
    <title>Badminton Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
      
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }

      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        background-color: #f9fafb;
        touch-action: manipulation;
      }

      @supports (padding: env(safe-area-inset-top)) {
        .safe-pt { padding-top: var(--safe-top); }
        .safe-pb { padding-bottom: var(--safe-bottom); }
      }

      button {
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
      
      input { -webkit-appearance: none; border-radius: 0; }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 3s ease-in-out infinite; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Sửa lỗi Origin Mismatch trong môi trường sandbox/preview
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Tạo URL tuyệt đối từ domain hiện tại để tránh việc browser nhầm lẫn với domain IDE (ai.studio)
          const swUrl = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/') + 'sw.js';
          
          navigator.serviceWorker.register(swUrl)
            .then(reg => console.log('SW Registered with scope:', reg.scope))
            .catch(err => {
              // Nếu lỗi vẫn xảy ra do chính sách bảo mật của sandbox (cross-origin), ta bỏ qua để app vẫn chạy được các tính năng chính
              if (err.message.includes('origin') || err.message.includes('SecurityError')) {
                console.warn('PWA: Service Worker registration is restricted by the current preview environment. Offline mode may not be available.');
              } else {
                console.error('SW Registration Failed:', err);
              }
            });
        });
      }
    </script>
  </body>
</html>
